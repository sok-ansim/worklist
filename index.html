<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>검사 Worklist</title>
  <style>
    body { font-size: 22px; text-align: center; font-family: Arial, sans-serif; }
    input, select, button { font-size: 22px; padding: 6px 10px; margin: 5px; }
    table { margin: 20px auto; border-collapse: collapse; font-size: 22px; width: 95%; max-width: 1200px; }
    th, td { padding: 10px 14px; text-align: center; }
    th { background: #f0f0f0; }
    .groupRow td { background: #fafafa; font-weight: 700; text-align: left; }
    .muted { color: #666; }
    .box { display: inline-block; padding: 10px 16px; border: 1px solid #ddd; border-radius: 10px; }
    .row { margin: 6px 0; }

    /* 입력칸 사이즈 조절 */
    .short { width: 140px; }
    .search { width: 220px; }
  </style>
</head>

<body>
  <h2>환자 등록</h2>

  <div class="box">
    <div class="row">
      검사날짜:
      <input id="examDate" type="date" />

      이름:
      <input id="name" class="short" />

      차트번호:
      <input id="chart" class="short" />

      검사항목:
      <select id="exam">
        <option value="C-CT">C-CT</option>
        <option value="A-CT">A-CT</option>
        <option value="B-CT">B-CT</option>
        <option value="CTA">CTA</option>
        <option value="CECA">CECA</option>
        <option value="KDCT">KDCT</option>
        <option value="PDCT">PDCT</option>
        <option value="ADCT">ADCT</option>
        <option value="B-MRI">B-MRI</option>
        <option value="B-MRA">B-MRA</option>
        <option value="B-MRI&MRA">B-MRI&MRA</option>
        <option value="복부MRI">복부MRI</option>
        <option value="SPINE-MRI">SPINE-MRI</option>
        <option value="관절MRI">관절MRI</option>
      </select>

      <button id="btnAdd">등록</button>
    </div>

    <div class="row">
      찾기:
      <input id="q" class="search" placeholder="이름/차트/검사" />
      <button id="btnSearch">검색</button>
      <button id="btnReset">초기화</button>
      <span class="muted" style="margin-left:8px;">최근 7일만 표시</span>
    </div>
  </div>

  <hr/>

  <h2>Worklist</h2>

  <table border="1">
    <thead>
      <tr>
        <th>검사날짜</th>
        <th>이름</th>
        <th>차트번호</th>
        <th>검사항목</th>
        <th>상태</th>
        <th>내원시간</th>
        <th>Start</th>
        <th>Finish</th>
        <th>내원</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <!-- 중요: module -->
  <script type="module" src="./script.js"></script>
</body>
</html>
